<ion-header>
  <ion-navbar>
    <ion-title>
      Birds in your backyard
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button icon-start (click)="takePicture()">
          <ion-icon name="md-camera"></ion-icon>
          Take photo
        </button>
        <button ion-button icon-end (click)="selectImage()">
          Select image
          <ion-icon name="md-folder"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 col-sm>
        <ion-card class="card card-ios" *ngIf="previewImage">
          <ion-card-content class="card-content card-content-ios">
            <img [src]="previewImage" *ngIf="previewImage" />
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-12 col-sm>
        <ion-list *ngIf="predictionResult &&  predictionResult.length > 0">
          <!-- List header with buttons on each side -->
          <ion-list-header>
            <h1>Result</h1>
            <!-- <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
                  <button ion-button type="button" (click)="sort()">Sort</button> -->
          </ion-list-header>
          <ion-item *ngFor="let item of predictionResult| slice:0:5| search : {property: 'Tag', terms: terms}   ">
            <div>
              <span>{{item.Tag}}</span>
              <span>{{item.Probability * 100|number : '.0-2'}}%</span>
            </div>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
